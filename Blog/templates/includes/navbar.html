<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medium-Style Navbar</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    
    .navbar {
      padding: 12px 24px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    
    .navbar-brand {
      font-family: 'Times New Roman', Times, serif;
      font-size: 28px;
      font-weight: bold;
      color: #000;
      margin-right: 30px;
    }
    
    .nav-item {
      margin: 0 5px;
    }
    
    .nav-link {
      color: rgba(0, 0, 0, 0.7);
      font-size: 14px;
    }
    
    .search-input {
      background-color: #f9f9f9;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      width: 240px;
    }
    
    .search-input::placeholder {
      color: #757575;
    }
    
    .action-buttons {
      display: flex;
      align-items: center;
    }
    
    .btn-write {
      background-color: transparent;
      border: 1px solid #1a8917;
      color: #1a8917;
      border-radius: 20px;
      padding: 6px 16px;
      margin-right: 16px;
      font-size: 14px;
    }
    
    .btn-write:hover {
      background-color: rgba(26, 137, 23, 0.1);
      color: #1a8917;
    }
    
    .notification-icon {
      color: #757575;
      font-size: 20px;
      margin-right: 16px;
    }
    
    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
    }
    
    @media (max-width: 992px) {
      .search-input {
        width: 100%;
        margin: 10px 0;
      }
      
      .navbar-toggler {
        border: none;
      }
      
      .navbar-toggler:focus {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Coder Erkan</a>
      
      <div class="d-flex d-lg-none ms-auto">
        <button class="btn btn-sm btn-write d-none d-md-block">Write</button>
        <a href="#" class="notification-icon d-flex align-items-center">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <div class="profile-pic ms-3">
          <img src="/api/placeholder/32/32" alt="Profile" class="img-fluid">
        </div>
      </div>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex mx-auto" role="search">
          <input class="search-input" type="search" placeholder="Search" aria-label="Search">
        </form>
        
        <div class="action-buttons d-none d-lg-flex">
          <button class="btn btn-write">Write</button>
          <a href="#" class="notification-icon d-flex align-items-center">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
          <div class="profile-pic ms-3">
            <img src="/Flask-BlogApp/Blog/templates/includes/Profile picture.png" alt="Profile" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
