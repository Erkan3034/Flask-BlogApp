{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="alert alert-{{ category }} border-0 rounded-3 mt-3 mb-4 p-3 shadow-sm d-flex justify-content-between align-items-center fade show" role="alert">
              <span class="me-2">{{ message }}</span>
              <button type="button" class="btn-close flex-shrink-0" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
