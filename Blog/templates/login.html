{% extends "layout.html" %}

{% block login %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <div class="card border-0 rounded-4 shadow-sm mt-5">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Giriş Yap</h2>
            <p class="text-muted">Hesabınıza erişmek için bilgilerinizi girin</p>
          </div>

          <form method="post" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="userName" class="form-label">Kullanıcı Adı veya Email</label>
              <input type="text" class="form-control py-2" id="userName" name="userName" required>
              <div class="invalid-feedback">Lütfen kullanıcı adınızı girin</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <div class="input-group">
                <input type="password" class="form-control py-2" id="password" name="password" required>
                <button class="btn btn-outline-secondary toggle-password" type="button">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <div class="invalid-feedback">Lütfen şifrenizi girin</div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Beni hatırla</label>
              </div>
              <a href="#" class="text-decoration-none">Şifremi Unuttum?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Giriş Yap</button>

            <div class="text-center mt-3">
              <p class="text-muted">Hesabınız yok mu? <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">Kayıt Ol</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Şifre göster/gizle
  document.querySelectorAll('.toggle-password').forEach(button => {
    button.addEventListener('click', function() {
      const passwordInput = this.previousElementSibling;
      const icon = this.querySelector('i');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash');
    });
  });
</script>
{% endblock login %}
